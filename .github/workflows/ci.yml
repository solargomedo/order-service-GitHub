name: Java 17 CI/CD Pipeline

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

     
      - name: Clean Maven
        run: mvn clean

      
      - name: Build with Maven (skip tests)
        run: mvn -B package -DskipTests --file pom.xml


      - name: Run tests
        run: |
          if [ -d src/test ]; then
            mvn test
          else
            echo "No hay tests definidos, omitiendo."
          fi

      - name: Show build artifacts
        run: |
          echo "Mostrando JAR generado:"
          ls target/*.jar || echo "No se encontró un archivo .jar"

      - name: Deploy
        run: |
          echo "Agregar aquí comandos de despliegue (Docker, Render, Railway, AWS, etc.)"

      - name: Notify
        run: |
          echo "Pipeline completado correctamente."
